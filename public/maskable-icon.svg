<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!--
    Maskable app icon variant (Android):
    - Full-bleed background (no transparent corners)
    - Foreground kept within safe zone
  -->

  <!-- Full-bleed background -->
  <rect x="0" y="0" width="512" height="512" fill="#0B1220" />

  <!-- Foreground mark (shifted down for optical centering) -->
  <g transform="translate(0, 28)">
    <!-- Bars (array / sorting) -->
    <g>
      <!-- subtle depth shadow -->
      <g opacity="0.22" transform="translate(0, 10)">
        <rect x="116" y="248" width="56" height="176" rx="28" fill="#000000" />
        <rect x="196" y="196" width="56" height="228" rx="28" fill="#000000" />
        <rect x="276" y="154" width="56" height="270" rx="28" fill="#000000" />
        <rect x="356" y="214" width="56" height="210" rx="28" fill="#000000" />
      </g>

      <rect x="116" y="248" width="56" height="176" rx="28" fill="#3B82F6" />
      <rect x="196" y="196" width="56" height="228" rx="28" fill="#3B82F6" />
      <rect x="276" y="154" width="56" height="270" rx="28" fill="#3B82F6" />
      <rect x="356" y="214" width="56" height="210" rx="28" fill="#3B82F6" />

      <!-- top highlight for premium depth (no gradients) -->
      <g opacity="0.18">
        <rect x="120" y="252" width="48" height="40" rx="24" fill="#FFFFFF" />
        <rect x="200" y="200" width="48" height="44" rx="24" fill="#FFFFFF" />
        <rect x="280" y="158" width="48" height="48" rx="24" fill="#FFFFFF" />
        <rect x="360" y="218" width="48" height="44" rx="24" fill="#FFFFFF" />
      </g>
    </g>

    <!-- Node + pointer (searching) -->
    <g>
      <circle cx="304" cy="136" r="22" fill="#8B5CF6" />
      <circle cx="304" cy="136" r="22" fill="none" stroke="#FFFFFF" stroke-opacity="0.18" stroke-width="8" />

      <path d="M188 136 H264" stroke="#8B5CF6" stroke-width="22" stroke-linecap="round" />
      <path d="M256 112 L304 136 L256 160" fill="none" stroke="#8B5CF6" stroke-width="22" stroke-linecap="round" stroke-linejoin="round" />
    </g>
  </g>
</svg>
